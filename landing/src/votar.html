<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Bienal del Chaco</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <section class="hero-section">
        <section id="up"></section>
        <section id="down"></section>
        <section id="left"></section>
        <section id="right"></section>
        <div class="pantalla-completa">
          <article class="container-votar">
            <div class="formulario-voto">
              <h1>Nombre del escultor</h1>
              <p>
                Para dar su voto ingrese su correo para confirmar su identidad
              </p>
              <form action="enviar">
                <input
                  type="email"
                  class="input-email"
                  placeholder="ejemplo@gmail.com" />
              </form>
              <button class="btn-enviar-email">
                Enviar <i class="material-icons-outlined">&#xe5c8;</i>
              </button>
            </div>
            <img src="./images/escultor-1.jpg" alt="Escultor" />
          </article>
        </div>
      </section>
    </main>
    <div id="footer"></div>

    <script type="module" src="./app.ts"></script>
    <script type="module">
      import { loadHeaderFooter } from "./app.ts";
      loadHeaderFooter();
    </script>
    <script type = "module" src="./utils.ts"></script>
  </body>
</html>
