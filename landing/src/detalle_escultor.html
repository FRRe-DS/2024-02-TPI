<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Bienal del Chaco</title>

    <script type="module" src="./app.ts"></script>
    <script type="module" src="./utils.ts"></script>
    <script type="module" src="./js/detalle_escultor.ts"></script>
    
   
  </head>
  <body>
    <div id="header"></div>
    <main>
      <section class="container-title">
        <div class="container-title-evento"> 
          <h1 id="nombre-evento"></h1>
        </div>
       
        <div id="left2"></div>
        <div id="right2"></div>
      </section>

      <div class="wrapped2">
        <div class="center" id="loading-indicator">
          <div  class="loading-wave">
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          </div>
        </div>
        

        <div class="section-certamen pad-bottom-36">
          <section class="detalle-evento">
            <div class="h2-mas-p">
              <div class="gap-20">
                <div>
                  <h1 id="nombre-escultor" class="titulo"></h1>
                <div class="divider-sm"></div>
                </div>
                <div>  
                  <h3 id="pais" class="cursiva subtitulo"></h3>
                  <p class="text-pretty" id="descripcion-escultor">

                </div>
              
                </p>
              </div>
              <div class="gap-20">
                <div>
                   <h2  class="subtitulo">Proyecto</h2>
                <div class="divider-sm"></div>
                </div>
                <div> <h3 id="nombre-escultura" class="cursiva subtitulo"></h3>
                <p class="text-pretty" id="descripcion-escultura"></p></div>
               
              </div>
            </div>   
            <div class="imagen-evento"> 
              <img id="imagen-evento"> 
            </div>
            
          </section> 
          <section class="galeria-progreso-escultor">
            <div>  
              <h2 class="subtitulo">Galería de imagenes</h2>
              <div class="divider-sm"></div>
            </div>
            <div class="galeria"></div>
          </section>   
          
         
            <div class="formulario-voto recuadro">
              <h1>Califica a <span id="nombre-escultor"></span></h1>
              <p class="parrafo-gris">Los votos de todos los escultores se contabilizarán para obtener al ganador del certamen</p>
              
                     
              <form id="ratingForm" method="POST">
                <div class="rating">
                    <input value="5" name="rating" id="star5" type="radio" />
                    <label for="star5"></label>
                    
                    <input value="4" name="rating" id="star4" type="radio" />
                    <label for="star4"></label>
                    
                    <input value="3" name="rating" id="star3" type="radio" />
                    <label for="star3"></label>
                    
                    <input value="2" name="rating" id="star2" type="radio" />
                    <label for="star2"></label>
                    
                    <input value="1" name="rating" id="star1" type="radio" />
                    <label for="star1"></label>
                </div>
            
                <button type="submit" class="btn-secundarioV2 pad-inline" >Votar</button>    
            </form>
            </div>
        
          <a class="btn-secundarioV2 pad-inline" id="btnVotar">Votar</a>
        </div>
    
      </div>
    </main>
    <div id="footer"></div>
  </body>
</html>
