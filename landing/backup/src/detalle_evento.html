<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="manifest" href="manifest.json" /> -->

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Bienal del Chaco</title>

    <script type="module" src="./app.ts"></script>
    <script type="module" src="./utils.ts"></script>
    <script type="module" src="./js/detalle_evento.ts"></script>
    
   
  </head>
  <body>
    <div id="header"></div>
    <main>

     
   
      <section class="container-title">
        <div class="container-title-evento"> 
          <h1 id="nombre-evento"></h1>
          <p id="fecha-evento"></p>
        </div>
       
        <div id="left2"></div>
        <div id="right2"></div>
      </section>

      <div class="wrapped2">
        <div class="center" id="loading-indicator">
          <div  class="loading-wave">
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          </div>
        </div>
        

        <div class="section-certamen pad-bottom-36">
          <section class=" detalle-evento">
          <div class="h2-mas-p ">
            <div>
              <h2 id="nombre-evento-h2"></h2>
              <div class="divider-sm"></div>
            </div>
            <div class="info-certamen">
              <p class="text-pretty" id="descripcion-evento">
              </p>
              <h3 id="lugar-evento"></h3>
              <p id="lugar-descripcion"></p>
            </div>
            
            <div class="share-button">
              <span class="button__text">Compartir</span>
              <span class="button__icon"
                >
                <i class="fa-brands fa-twitter icons-size-sm" title="twitter"></i>
                <i class="fa-brands fa-facebook icons-size-sm" title="facebook"></i>
                <i class="fa-brands fa-whatsapp icons-size-sm" title="whatsapp"></i>
            
              </span>
            </div>
            
            
           
          </div>   
          <div class="imagen-evento"> 
            <img id="imagen-evento"> </div>
         
        </section>    
        </div>
    
      </div>
    </main>
    <div id="footer"></div>
  </body>
</html>
